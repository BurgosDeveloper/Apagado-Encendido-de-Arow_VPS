name: ðŸ›‘ Apagar EC2 a medianoche VET

on:
  schedule:
    # 00:00 Venezuela (UTC-4) = 04:00 UTC
    - cron: '0 4 * * *'
  workflow_dispatch: {}

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  stop:
    name: Apagar instancias EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repo
        uses: actions/checkout@v3

      - name: Configurar credenciales AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Detener instancias
        run: |
          aws ec2 stop-instances --instance-ids ${{ secrets.EC2_INSTANCE_IDS }}

      - name: Esperar a que se detengan
        run: |
          aws ec2 wait instance-stopped --instance-ids ${{ secrets.EC2_INSTANCE_IDS }}
