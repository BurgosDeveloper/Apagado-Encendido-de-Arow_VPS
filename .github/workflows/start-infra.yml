name: Arrancar EC2 y RDS

on:
  schedule:
    # 07:00 VET = 11:00 UTC solo Lunes-SÃ¡bado (1-6). Domingo (0) no enciende.
    - cron: '0 11 * * 1-6'
  workflow_dispatch: {}

jobs:
  start:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      EC2_ID: i-01b29862c501519bd
      RDS_ID: arow-db

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region:            ${{ env.AWS_REGION }}

    - name: Arrancar instancia EC2
      run: |
        set -euo pipefail
        aws ec2 start-instances --instance-ids $EC2_ID
        aws ec2 wait instance-running --instance-ids $EC2_ID

    - name: Esperar checks 2/2 de EC2
      run: |
        set -euo pipefail
        aws ec2 wait instance-status-ok --instance-ids $EC2_ID

    - name: Arrancar instancia RDS (al final)
      run: |
        set -euo pipefail
        aws rds start-db-instance --db-instance-identifier $RDS_ID
        aws rds wait db-instance-available --db-instance-identifier $RDS_ID

    - name: Verificar estados (EC2 y RDS)
      run: |
        set -euo pipefail
        echo "EC2 state:" 
        aws ec2 describe-instances --instance-ids "$EC2_ID" --query 'Reservations[0].Instances[0].State.Name' --output text
        echo "RDS state:" 
        aws rds describe-db-instances --db-instance-identifier "$RDS_ID" --query 'DBInstances[0].DBInstanceStatus' --output text
