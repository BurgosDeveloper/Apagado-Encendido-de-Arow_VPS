name: ▶️ Arrancar EC2 a las 06:00 VET

on:
  schedule:
    # 06:00 Venezuela (UTC-4) = 10:00 UTC
    - cron: '0 10 * * *'
  workflow_dispatch: {}

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  start:
    name: Arrancar instancias EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repo
        uses: actions/checkout@v3

      - name: Configurar credenciales AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Arrancar instancias
        run: |
          aws ec2 start-instances --instance-ids ${{ secrets.EC2_INSTANCE_IDS }}

      - name: Esperar a que arranquen
        run: |
          aws ec2 wait instance-running --instance-ids ${{ secrets.EC2_INSTANCE_IDS }}
