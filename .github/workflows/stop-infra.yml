name: Detener EC2 y RDS

on:
  schedule:
    # 12:00 VET Lunes-Sábado = 16:00 UTC (apagado del mediodía)
    - cron:  '0 16 * * 1-6'
  workflow_dispatch: {}

jobs:
  stop:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      EC2_ID: i-01b29862c501519bd
      RDS_ID: arow-db

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region:            ${{ env.AWS_REGION }}

    - name: Detener instancia EC2
      run: |
        set -euo pipefail
        aws ec2 stop-instances --instance-ids $EC2_ID
        aws ec2 wait instance-stopped --instance-ids $EC2_ID

    - name: Verificar estado EC2
      run: |
        set -euo pipefail
        aws ec2 describe-instances --instance-ids "$EC2_ID" --query 'Reservations[0].Instances[0].State.Name' --output text

    - name: Detener instancia RDS
      run: |
        set -euo pipefail
        # Nota: AWS CLI no tiene waiter `db-instance-stopped`.
        # Disparamos el stop y hacemos un polling suave para evitar que el job falle
        # mientras RDS se queda en estado `stopping` (puede tardar varios minutos).
        aws rds stop-db-instance --db-instance-identifier "$RDS_ID" || true

        for i in {1..60}; do
          status=$(aws rds describe-db-instances --db-instance-identifier "$RDS_ID" --query 'DBInstances[0].DBInstanceStatus' --output text)
          echo "RDS status: $status (check $i/60)"
          if [ "$status" = "stopped" ]; then
            exit 0
          fi
          # Si está deteniéndose, seguimos esperando sin fallar
          if [ "$status" = "stopping" ]; then
            sleep 20
            continue
          fi
          # Si está disponible u otro estado, no fallamos: dejamos que continúe
          # (la detención ya fue solicitada o el estado aún no se actualiza).
          sleep 10
        done
        echo "RDS sigue sin estar 'stopped' tras el timeout; probablemente sigue 'stopping'. Continuando sin fallo."
        exit 0

    - name: Verificar estado RDS
      run: |
        set -euo pipefail
        aws rds describe-db-instances --db-instance-identifier "$RDS_ID" --query 'DBInstances[0].DBInstanceStatus' --output text
